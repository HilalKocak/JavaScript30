<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Speed: <span id="speed-value">200</span> ðŸ’ª</h2>
  <div class="wrapper">

    
    <div class="speed">
      <input type="range" min="50" max="900" value="200" class="speed-bar" id="speed-bar">
    </div>
  </div>


  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <h2>Max Score: <span class="max-score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const maxScore = document.querySelector('.max-score');
  const moles = document.querySelectorAll('.mole');
  const speed = document.querySelector('.speed-bar');
  const speedValue = document.getElementById('speed-value');
  let lastHole;
  let timeUp = false;
  let score = 0;
  let speedRate = 200;

  const highScore = localStorage.getItem('highScore');
  if (highScore) {
    maxScore.textContent = highScore;
  }

  function randomTime(min, max) {
    return Math.round(Math.random() * (max-min) + min);
  }

  function randomHole(holes) {
    
    const idx = Math.floor(Math.random() * holes.length)
    const hole = holes[idx]
    if(hole === lastHole){
      console.log("thats the same one bud");
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep(){
    console.log('PEPED', speedRate)
    const time = randomTime(speedRate, 3000);
    const hole = randomHole(holes);

    hole.classList.add('up');
    setTimeout(()=> {
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time);
  }

  function startGame(){
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 10000)
  }

  function bonk(e){
    if(!e.isTrusted) return; // cheater!!
    score ++;
    this.classList.remove('up');
    scoreBoard.textContent = score;


    const highScore = localStorage.getItem('highScore') || 0;
    if (score > highScore) {
      localStorage.setItem('highScore', score);
      maxScore.textContent = score; 
    }

  }

  moles.forEach(mole => mole.addEventListener('click', bonk))

  speed.addEventListener('input', function() {
    speedRate = 950 - parseInt(this.value);
    speedValue.textContent = 950-speedRate;
  });


</script>
</body>
</html>
